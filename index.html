<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Multiplicación</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div id="startScreen" class="center">
        <img src="./IMA/registro-removebg-preview.png" id="backgroundImage" alt="Background" class="background-img"><!-- FONDO REGRISTO-->
        <h1>Bienvenido al Juego de Multiplicación</h1>
        <input type="text" id="username" placeholder="Ingresa tu nombre de usuario">
        <button id="registerButton">Registrarse</button>
        <button id="startButton">Comenzar Juego</button>
        <button id="difficultyButton">Dificultad: Easy</button>
    </div>
    
    <div id="gameOverScreen" class="center" style="display: none;">
        <img src="./IMA/registro-removebg-preview.png" id="backgroundImage" alt="Background" class="background-img"><!-- FONDO FIN JUEGO-->
        <h1>Juego Terminado</h1>
        <p id="finalScore"></p>
        <p id="finalName"></p>
        <button id="replayButton">Volver a Jugar</button><!-- TITULO-->
    </div>

    <div id="flash" class="flash"></div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="js/script.js"></script>
</body>
</html>
